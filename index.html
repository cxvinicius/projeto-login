<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querry.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


 


</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!--Imagens no CSS-->
            </div>
            <div id="forms">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Fa√ßa login para acessar a sua conta e configurar o seu ambiente. 
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="40">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">lock</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="isenha">Senha </label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html" target="_blank" class="botao">Esqueci a senha<i class="material-icons"> mail</i>
                    </a>
            
                </form>
            </div>
        </section>
    </main>
</body>
</html>
